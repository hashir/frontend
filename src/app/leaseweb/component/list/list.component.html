<div class="text-right">Total records: {{ totalNumber }}</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Model</th>
      <th scope="col">RAM</th>
      <th scope="col">HDD</th>
      <th scope="col">Location</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let server of listData; index as i">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ server.model }}</td>
      <td>{{ server.RAM }}</td>
      <td>{{ server.HDD }}</td>
      <td>{{ server.location }}</td>
      <td>{{ server.price }}</td>
    </tr>
  </tbody>
</table>
